name: Deploy Website CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        echo "ðŸ” Setting up SSH..."
        mkdir -p $HOME/.ssh
        chmod 700 $HOME/.ssh

        echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/id_ed25519
        chmod 600 $HOME/.ssh/id_ed25519

        # Add server to known_hosts (anti error)
        ssh-keyscan -p 8022 -H ${{ secrets.SERVER_IP }} >> $HOME/.ssh/known_hosts 2>/dev/null || true

    - name: Test SSH Connection
      run: |
        echo "ðŸ”Ž Testing SSH connection..."
        ssh -o StrictHostKeyChecking=no \
            -i $HOME/.ssh/id_ed25519 \
            -p 8022 \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
            "echo âœ… SSH Connected"

    - name: Deploy to Server
      run: |
        echo "ðŸš€ Deploying files..."
        rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no -p 8022 -i $HOME/.ssh/id_ed25519" \
          ./ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_PATH }}
